  <body>

    <p>Date: <input type="text" id="jesus"></p>

    <label for="from">Von</label>
    <input type="text" id="from" name="from">
    <label for="to">to</label>
    <input type="text" id="to" name="to"> 

    <script>
      document.getElementById("jesus").addEventListener("click", function() {
        document.getElementById("from").value = "";
        document.getElementById("to").value = "";
      });
      document.getElementById("from").addEventListener("click", function() {
        document.getElementById("jesus").value = "";
      });
    </script>

    <input type="checkbox" id="checkbox_temperature" onclick="singleCheckbox(this)">
    <label for="exampleCheckbox">Temperatur</label>

    <input type="checkbox" id="checkbox_temperature_5min" onclick="singleCheckbox(this)">
    <label for="exampleCheckbox">Temperatur letzter 5 min</label>

    <input type="checkbox" id="checkbox_infrared" onclick="singleCheckbox(this)">
    <label for="exampleCheckbox">Infarot Temperatur</label>

    <input type="checkbox" id="checkbox_solar_radiation" onclick="singleCheckbox(this)">
    <label for="exampleCheckbox">Durchschnittliche Sonneneinstrahlung</label>

    <input type="checkbox" id="checkbox_rh" onclick="singleCheckbox(this)">

    <input type="checkbox" id="checkbox_soil_moisture" onclick="singleCheckbox(this)">
    <label for="exampleCheckbox">Bodenfeuchtigkeit</label>

    <input type="checkbox" id="checkbox_soil_temperature" onclick="singleCheckbox(this)">

    <br></br>

    <label for="exampleSelect">Intervall</label>
    <select id="Intervall" name="Intervall">
      <option value="option1" selected>hourly</option>
      <option value="option2">monthly</option>
      <option value="option3">yearly</option>
    </select>

    <br></br>

    <label for="place">Place</label>
    <input type="text" id="place" name="place">

    <script>
      function singleCheckbox(clickedCheckbox) {
          var checkboxes = document.getElementsByTagName("input");
          for (var i = 0; i < checkboxes.length; i++) {
              if (checkboxes[i] != clickedCheckbox) {
                  checkboxes[i].checked = false;
              }
          }
      }
    </script>
